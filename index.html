<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>レスポンシブデザイン</title>
    <link href="https://fonts.googleapis.com/earlyaccess/kokoro.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
      <div class="box"></div>
      
      <h1 class="text-center">いしのとりかた、つかいかた</h1>
      
    <main>
      <section id="skills">
        <div class="container">
          <div class="skill-box">
            <h3 class="text-center">ひろう</h3>
            <p>いしはそこらじゅうにおちています。どうぐをつくるにも、まずはてにいれるところから。しゃがんでひろってみましょう。</p>
          </div>
          <div class="skill-box">
            <h3 class="text-center">えらぶ</h3>
            <p>マルいものからトゲトゲしたものまで。いしはいろんなカタチをしています。じぶんのつくりたいものにあわせてえらびましょう</p>
          </div>
          <div class="skill-box">
            <h3 class="text-center">けずる</h3>
            <p>いしといしをぶつけたり、けずってみたり。りそうのカタチをめざして、てをうごかしましょう。</p>
          </div>
        </div>
    </main>
    
    <section id="works">
                <h2 class="text-center">マンモスをたおしたいあなたへ</h2>
                <div class="works-box">
                    <a href="#">
                        
                        <div class="works-box-inner">
                           
                                <span class="button-readmore">もっとしる</span>
                            </div>
                        </div>
                    </a>
                </div>
  </section>
    
  </body>
</html>
